<html>
  <head>
    <title>JAYVOCK - FRAME CHOOSER</title>
    <meta
      http-equiv="description"
      content="Choose your frame"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./js/javascript-video-scrubber.js"
      type="text/javascript"
    ></script>
    <link type="text/css" rel="stylesheet" href="./css/photo-frame.css" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="main">
      <div class="frame">
        <div class="mat">
          <div class="arts">
            <img id="video" src="./frames/frame-1.png" alt="" />
          </div>
        </div>
      </div>
      <!-- preload the video frames (required) -->
      <script type="text/javascript">
        // image filenames in frames folder should be "image_000000.jpg" through "image_000098.jpg"
        for (i = 1; i < 300; i++) {
          // loop for each image in sequence
          images[i] = new Image(); // add image object to array
          images[i].src = './frames/frame-' + i + '.png'; // set the source of the image object
        }
      </script>

      <!-- content to be placed on top of video (optional) -->
    <div id="content">
				<div id="scrubber">
					<input id="myRange" type="range" min="1" max="300" value="1" class="range blue"/>
				</div>
        <p>Value: <span id="demo"></span></p>
    </div>

    <script>
      var slider = document.getElementById('myRange');
      var output = document.getElementById('demo');
      output.innerHTML = slider.value;

      slider.oninput = function () {
				output.innerHTML = this.value;
				
    //Change slide thumb color on way up
    if (this.value > 20) {
			slider.classList.add('ltpurple');
    }
    if (this.value > 40) {
			slider.classList.add('purple');
    }
    if (this.value > 60) {
			slider.classList.add('pink');
    }

    //Change slide thumb color on way down
    if (this.value < 20) {
			slider.classList.remove('ltpurple');
    }
    if (this.value < 40) {
			slider.classList.remove('purple');
    }
    if (this.value < 60) {
			slider.classList.remove('pink');
    }
	}
    </script>
  </body>
</html>
